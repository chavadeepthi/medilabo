    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"
               placeholder="First Name" required minlength="2" maxlength="50"
               pattern="[A-Za-z]+" title="Only letters allowed"/>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"
               placeholder="Last Name" required minlength="2" maxlength="50"
               pattern="[A-Za-z]+" title="Only letters allowed"/>
    </div>

    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" th:field="*{dob}" required
               max="2025-01-01" /> <!-- user must be born before today -->
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"
               placeholder="Address" required maxlength="100"/>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="">-- Select --</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" th:field="*{phone}"
               placeholder="123-456-7890" required
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               title="Format: 123-456-7890"/>
    </div>


    <div>
        <button type="submit">Add Patient</button>
    </div>
</form>

<div>
    <a th:href="@{/patients}">Back to Patient List</a>
</div>
